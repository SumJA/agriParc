<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title"> Simple Table</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th class="text-center">
                ID
              </th>
              <th class="text-center">
                Type de machine
              </th>
              <th class="text-center">
                Modele
              </th>
              <th class="text-center">
                Date d√©but
              </th>
              <th class="text-center">
                Date de fin
              </th>
              <th class="text-center">
                Localisation
              </th>
              <th class="text-center">
                Etat
              </th>
            </thead>
            <tbody>
              <tr [ngSwitch]="materiel.status" *ngFor="let materiel of materielsService.materiel; let i = index">
                <td class="text-center">
                    {{i}}
                </td>
                <td class="text-center">
                  {{materiel.type}}
                </td>
                <td class="text-center">
                  {{materiel.model}}
                </td>
                <td class="text-center">
                  {{materiel.disponibiliteDebut}}
                </td>
                <td class="text-center">
                    {{materiel.disponibiliteFin}}
                </td>
                <td class="text-center">
                </td>
                <td *ngSwitchCase="'En location'" class="text-center alert alert-danger">
                    {{materiel.status}}
                </td>
                <td *ngSwitchCase="'Libre'" class="text-center alert alert-success">
                    {{materiel.status}}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
